[[dependencies.${mod_id}]]
modId="neoforge"
required=true
versionRange="${neoforge_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId="exposure"
mandatory=true
versionRange="${required_exposure_version_range_forge}"
ordering="NONE"
side="BOTH"